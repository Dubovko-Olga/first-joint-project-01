
<section class="gallery" id="gallery">
  <div class="container">
  <h2 class="gallery-title">Галерея зображень</h2>
  <h3 class="gallery-subtitle">EcoTotes у повсякденному житті</h3>
    <ul class="gallery-list">
     
      <li class="gallery-item">
        <picture>
          <source
            srcset="/img/images/eco-tote-placed-2x.webp"
            media="(min-width: 1440px)"
          />
          <source
            srcset="/img/images/eco-tote-placed-1x.webp"
            media="(min-width: 768px)"
          />
          <img
            src="/img/images/eco-tote-placed-1x.webp"
            alt="An eco tote placed on a chair or beside a table at a cozy coffee shop"
            class="gallery-img"
            loading="lazy"
          />
        </picture>
      </li>

     
      <li class="gallery-item">
        <picture>
          <source
            srcset="
              /img/images/city-person-2x.webp 2x,
              /img/images/city-person-1x.webp 1x
            "
            media="(min-width: 1440px)"
          />
          <source
            srcset="
              /img/images/city-person-mobile-2x.webp 2x,
              /img/images/city-person-mobile-1x.webp 1x
            "
            media="(max-width: 768px)"
          />
          <img
            src="/img/images/city-person-1x.webp"
            alt="A city scene where a stylish person carries a tote bag"
            class="gallery-img"
            loading="lazy"
          />
        </picture>
      </li>

     
      <li class="gallery-item">
        <picture>
          <source
            srcset="
              ./img/images/person-walking-1x.webp 1x,
              ./img/images/person-walking-2x.webp 2x
            "
            media="(min-width: 1440px)"
          />
          <source
            srcset="
              ./img/images/person-walking-1x.webp 1x,
              ./img/images/person-walking-2x.webp 2x
            "
            media="(min-width: 768px)"
          />
          <img
            srcset="
              ./img/images/person-walking-mobile-1x.webp 1x,
              ./img/images/person-walking-mobile-2x.webp 2x
            "
            src="./img/images/person-walking-mobile-1x.webp"
            alt="A person walking with a recycle eco tote bag"
            class="gallery-img"
            loading="lazy"
          />
        </picture>

        
      </li>

      <li class="gallery-item">
        <picture>
          <img
            srcset="
              ./img/images/young-woman-holding-1x.webp 1x,
              ./img/images/young-woman-holding-2x.webp 2x
            "
            src="./img/images/young-woman-holding-1x.webp"
            alt="A young woman holding a large eco tote bag"
            class="gallery-img"
            loading="lazy"
          />
        </picture>
      </li>
    </ul>
  </div>
</section>
